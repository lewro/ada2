<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application Designer Academy</title>
    <meta charset="UTF-8" />

    <meta name="title" content="Application Designer Academy" />
    <meta name="description" content="Application Designer in three months." />

    {% load staticfiles %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/stranger.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/generic.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/typography.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/content.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/tabs.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/progressbar.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/video.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer-form.css' %}" />

     <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/mobile.css' %}" />

</head>
<body>

    {% if messages %}
        <div class="top-messages">
        <ul>
          {% for message in messages %}
          <li>{{message}}</li>
          {% endfor %}
        </ul>
        </div>
    {% endif %}

    {% block content %}

    {% endblock %}

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="{% static 'script/validation.js' %}"></script>
    <script src="{% static 'script/general.js' %}"></script>
    <script src="{% static 'script/nav.js' %}"></script>

    <script>
        $(document).ready(function(){
            $('textarea').addClass('materialize-textarea');
        });
    </script>
</body>
</html>
